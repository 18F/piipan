openapi: 3.0.0
info:
  title: Duplicate Participation API
  version: 1.0.0
  description: The API for the Duplicate Participation system where matching and lookups will occur
servers:
  - url: /v1
paths:
  /query:
    post:
      operationId: Query for Matches
      tags:
        - Match
      summary: Search for all matching PII records
      description: 'Queries all state databases for any PII records that are an exact match to the last name, date of birth, and social security number in the request body''s `query` property.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - query
              properties:
                query:
                  type: object
                  required:
                    - first
                    - last
                    - dob
                    - ssn
                  properties:
                    first:
                      type: string
                      description: PII record's first name
                    middle:
                      type: string
                      description: PII record's middle name
                    last:
                      type: string
                      description: PII record's last name
                    ssn:
                      type: string
                      description: PII record's social security number
                      pattern: '^\d{3}-\d{2}-\d{4}$'
                    dob:
                      type: string
                      format: date
                      description: PII record's date of birth
            examples:
              All fields:
                description: A request with values for all fields
                value:
                  query:
                    first: string
                    middle: string
                    last: string
                    ssn: 000-00-0000
                    dob: '1970-01-01'
              Only requried fields:
                description: A request with values only for required fields
                value:
                  query:
                    first: string
                    last: string
                    ssn: 000-00-0000
                    dob: '1970-01-01'
      responses:
        '200':
          description: 'Matching PII records, if any exist'
          content:
            application/json:
              schema:
                type: object
                properties:
                  lookup_id:
                    type: string
                    nullable: true
                    description: the identifier of the match request
                  matches:
                    type: array
                    items:
                      type: object
                      required:
                        - last
                        - ssn
                        - dob
                      properties:
                        first:
                          type: string
                          description: First name
                        middle:
                          type: string
                          description: Middle name
                        last:
                          type: string
                          description: Last name
                        ssn:
                          type: string
                          description: Social Security number
                          pattern: '^\d{3}-\d{2}-\d{4}$'
                        dob:
                          type: string
                          format: date
                          description: Date of birth
                        state:
                          type: string
                          description: State/territory two-letter postal abbreviation
                        state_abbr:
                          type: string
                          description: 'State/territory two-letter postal abbreviation. Deprecated, superseded by `state`.'
                          deprecated: true
                        exception:
                          type: string
                          description: Placeholder for value indicating special processing instructions
                        case_id:
                          type: string
                          description: Participant's state-specific case identifier
                        participant_id:
                          type: string
                          description: Participant's state-specific identifier. Must not be social security number or any personal identifiable information.
                        benefits_end_month:
                          type: string
                          pattern: '^\d{4}-\d{2}$'
                          example: 2021-01
                          description: Participant's ending benefits month
              examples:
                Single:
                  description: A query returning a single match
                  value:
                    lookup_id: string
                    matches:
                      - first: string
                        middle: string
                        last: string
                        ssn: 000-00-0000
                        dob: '1970-01-01'
                        state: ea
                        state_abbr: ea
                        exception: string
                        case_id: string
                        participant_id: string
                None:
                  description: A query returning no matches
                  value:
                    lookup_id: null
                    matches: []
                Multiple:
                  description: A query returning multiple matches
                  value:
                    lookup_id: string
                    matches:
                      - first: string
                        middle: string
                        last: string
                        ssn: 000-00-0000
                        dob: '1970-01-01'
                        state: eb
                        state_abbr: eb
                        exception: string
                        case_id: string
                        participant_id: string
                      - first: null
                        middle: null
                        last: string
                        ssn: 000-00-0000
                        dob: '1970-01-01'
                        state: ec
                        state_abbr: ec
                        exception: null
                        case_id: string
                        participant_id: null
        '400':
          description: Bad request. Missing one of the required properties in the request body.
  '/lookup_ids/{id}':
    get:
      operationId: Get Lookups by ID
      tags:
        - Lookup
      summary: get the original match data related to a Lookup ID
      description: User can provide a Lookup ID and receive the match data associated with it
      responses:
        '200':
          description: original active match data
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    $ref: '#/paths/~1query/post/requestBody/content/application~1json/schema/properties/query'
              examples:
                All:
                  description: A response showing a query with values for all fields
                  value:
                    data:
                      first: string
                      middle: string
                      last: string
                      ssn: 000-00-0000
                      dob: '1970-01-01'
                Required:
                  description: A response showing a query with values for only required fields
                  value:
                    data:
                      first: string
                      last: string
                      ssn: 000-00-0000
                      dob: '1970-01-01'
        '400':
          description: Bad request
        '404':
          description: Not Found
security:
  - ApiKeyAuth: []
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Ocp-Apim-Subscription-Key
