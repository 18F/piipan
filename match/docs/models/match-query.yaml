type: object
required:
  - last
  - dob
  - ssn
properties:
  first:
    type: string
    description: "PII record's first name"
    example: "Foxtrot"
  middle:
    type: string
    description: "PII record's middle name"
    example: "Mike"
  last:
    type: string
    description: "PII record's last name"
    example: "Lima"
  ssn:
    type: string
    description: "PII record's social security number"
    pattern: '^\d{3}-\d{2}-\d{4}$'
    example: "000-12-3456"
  dob:
    type: string
    format: "date"
    description: "PII record's date of birth"
    example: "1970-01-01"