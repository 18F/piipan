type: "object"
required:
  - last
  - ssn
  - dob
properties:
  first:
    type: string
    description: "First name"
    example: "Foxtrot"
  middle:
    type: string
    description: "Middle name"
    example: "Mike"
  last:
    type: string
    description: "Last name"
    example: "Lima"
  ssn:
    type: string
    description: "Social Security number"
    pattern: '^\d{3}-\d{2}-\d{4}$'
    example: "000-12-3456"
  dob:
    type: string
    format: "date"
    description: "Date of birth"
    example: "1970-01-01"
  state:
    type: object
    properties:
      name:
        type: string
        description: "State/territory name"
        example: "Echo Alpha"
      abbr:
        type: string
        description: "Two-letter state/territory postal abbreviation"
        example: "EA"
  exception:
    type: string
    description: "Placeholder for value indicating special processing instructions"
    example: "Special processing instructions..."
