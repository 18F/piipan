#/components/schemas/PiiRecord
PiiRecord:
  type: "object"
  required:
    - last
    - ssn
    - dob
  properties:
    first:
      type: string
      description: "First name"
    middle:
      type: string
      description: "Middle name"
    last:
      type: string
      description: "Last name"
    ssn:
      type: string
      description: "Social Security number"
      pattern: '^\d{3}-\d{2}-\d{4}$'
    dob:
      type: string
      format: "date"
      description: "Date of birth"
    state:
      type: string
      description: "State/territory two-letter postal abbreviation"
    state_abbr:
      type: string
      description: "State/territory two-letter postal abbreviation. Deprecated, superseded by `state`."
      deprecated: true
    exception:
      type: string
      description: "Placeholder for value indicating special processing instructions"
    case_id:
      type: string
      description: "Participant's state-specific case identifier"
    participant_id:
      type: string
      description: "Participant's state-specific identifier. Must not be social security number or any personal identifiable information."

PiiRecordExamples:
  All:
    first: "string"
    middle: "string"
    last: "string"
    ssn: "000-00-0000"
    dob: "1970-01-01"
    state: "ea"
    state_abbr: "ea"
    exception: "string"
    case_id: "string"
    participant_id: "string"
  AllEB:
    first: "string"
    middle: "string"
    last: "string"
    ssn: "000-00-0000"
    dob: "1970-01-01"
    state: "eb"
    state_abbr: "eb"
    exception: "string"
    case_id: "string"
    participant_id: "string"
  Required:
    first: null
    middle: null
    last: "string"
    ssn: "000-00-0000"
    dob: "1970-01-01"
    state: "ec"
    state_abbr: "ec"
    exception: null
    case_id: "string"
    participant_id: null
