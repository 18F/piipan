#/components/schemas/PiiRecord
PiiRecord:
  type: "object"
  required:
    - last
    - ssn
    - dob
  properties:
    first:
      type: string
      description: "First name"
    middle:
      type: string
      description: "Middle name"
    last:
      type: string
      description: "Last name"
    ssn:
      type: string
      description: "Social Security number"
      pattern: '^\d{3}-\d{2}-\d{4}$'
    dob:
      type: string
      format: "date"
      description: "Date of birth"
    state_name:
      type: string
      description: "Full state/territory name"
    state_abbr:
      type: string
      description: "State/territory two-letter postal abbreviation"
    exception:
      type: string
      description: "Placeholder for value indicating special processing instructions"
    case_id:
      type: string
      description: "Participant's state-specific case identifier"
    participant_id:
      type: string
      description: "Participant's state-specific identifier. Must not be social security number or any personal identifiable information."
    benefits_end_month:
      type: string
      pattern: '^\d{4}-\d{2}$'
      example: "2021-01"
      description: "Participant's ending benefits month"
